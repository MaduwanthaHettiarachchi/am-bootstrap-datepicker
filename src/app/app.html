<div class="container mt-5">
    <h4>Reusable Generic Datepicker Demo</h4>
    <form>
        <app-generic-datepicker [label]="'Start Date'" [placeholder]="'dd/mm/yyyy'" [minDate]="minDate"
            [maxDate]="maxDate" [appearance]="'outline'" [disabled]="false" [(ngModel)]="selectedDate"
            name="startDate"></app-generic-datepicker>
    </form>

    <p class="mt-3 text-muted">
        Selected Date: {{ selectedDate | date: 'fullDate' }}
    </p>
</div>
